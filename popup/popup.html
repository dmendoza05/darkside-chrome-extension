<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <script src="popup.js"></script>
    <style>
      #on-off-toggle {
        width: 35px;
        height: 35px;
        border: 2px solid #000000;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #on-off-toggle[value=true] {
        background-color: green;
      }
      #on-off-toggle[value=false] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="on-off-toggle" value="true">ON</div>
  </body>
</html>
